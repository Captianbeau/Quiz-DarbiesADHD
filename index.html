<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./assets/reset.css">
    <link rel="stylesheet" src="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <!-- data to hide and display , rules, questions, answers, buttons  -->
    <header>
        <h1>Quiz</h1>

    </header>
    <main>
        <section>
            <button>Start</button>
        </section>
        <section>
         <div class="question" data-number="1" data-query="When default what does “this” refer to?" data-state="hidden"></div>
         <div class="question" data-number="2" data-query=" (var i  =  0 ;  i  _ Quiz; i++) What does this belong to?" data-state="hidden"></div>
         <div class="question" data-number="3" data-query="______(Math.random() * Quiz)  What goes in the blank in order to round down to the nearest whole number?" data-state="hidden"></div>
         <div class="question" data-number="4" data-query="If you wanted to change the style of an element in JavaScript what would you use?" data-state="hidden"></div>
         <div class="question" data-number="5" data-query="When you want to select an element by class in the HTML what would you use?" data-state="hidden"></div>
            <!-- <button class="answer">PH</button> 
            <button class="answer">PH</button> 
            <button class="answer">PH</button> 
            <button class="answer">PH</button>  -->
        </section>
        <section>
            <div class="box" data-number="1" data-letter="a" data-answer="W" data-text="The Parent" data-state="hidden"></div>
            <div class="box" data-number="1" data-letter="b" data-answer="W" data-text="First Function" data-state="hidden"></div>
            <div class="box" data-number="1" data-letter="c" data-answer="C" data-text="The Global Object" data-state="hidden"></div>
            <div class="box" data-number="1" data-letter="d" data-answer="W" data-text="The Windshield" data-state="hidden"></div>
            <div class="box" data-number="" data-letter="" data-answer="" data-text="" data-state="hidden"></div>
        </section>
        
    </main>
    
   



    <script src="script.js"></script>
</body>
</html>
