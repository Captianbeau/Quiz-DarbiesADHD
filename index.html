<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <!-- data to hide and display , rules, questions, answers, buttons  -->
    <header>
        <h1>Quiz</h1>

    </header>
    <main>
        <section>
            <button>Start</button>
        </section>
        <section>
         <div class="question" data-number="1" data-query= data-state="hidden"></div>
         <div class="question" data-number="2" data-query=" (var i  =  0 ;  i  _ Quiz; i++) What does this belong to?" data-state="hidden"></div>
         <div class="question" data-number="3" data-query="______(Math.random() * Quiz)  What goes in the blank in order to round down to the nearest whole number?" data-state="hidden"></div>
         <div class="question" data-number="4" data-query="If you wanted to change the style of an element in JavaScript what would you use?" data-state="hidden"></div>
         <div class="question" data-number="5" data-query="When you want to select an element by class in the HTML what would you use?" data-state="hidden"></div>
          
        </section>
        <section>
            <button class="answer"id="A"></button> 
            <button class="answer"id="B"></button> 
            <button class="answer"id="C"></button> 
            <button class="answer"id="D"></button> 
        </section>
        
    </main>
    
   



    <script src="script.js"></script>
</body>
</html>
